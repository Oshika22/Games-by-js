<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="option">
        <button id="mode" class="btn">Dark mode</button>
      </div>
    </header>
    <main>
      <!-- heading -->
      <div class="heading">Tic-Tac-Toe</div>
      <div class="hide">
        <div id="gamePop">
          <h1>Winner!!</h1>
          <button id="newGame" class="btn">New Game</button>
        </div>
      </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset" class="btn">Reset Game</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
